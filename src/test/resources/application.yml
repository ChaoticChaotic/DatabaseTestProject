spring:
  liquibase:
    enabled: false
  datasource:
    url: jdbc:h2:mem:testDB
    password: sa
    username:
  jpa:
    hibernate:
      open-in-view: false
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  main:
    banner-mode: off
  output:
    ansi:
      enabled: always

